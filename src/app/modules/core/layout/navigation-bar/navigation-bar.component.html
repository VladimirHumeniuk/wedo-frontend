<div class="navigation-bar">
  <wd-logo></wd-logo>

  <div class="navigation-bar__menu">
    <button class="navigation-bar__toggle-menu"
            (click)="toggleMenu()"
            role="button">
      <nb-icon class="navigation-bar__toggle-menu-icon"
               icon="menu-2-outline"></nb-icon>
      Menu
    </button>

    <div class="navigation-bar__menu-wrapper"
         [@toggleNav]="!isNavToggled ? 'out' : 'in'">
      <ul class="navigation-bar__menu-items">
        <ng-container *ngIf="!user?.uid">
          <li class="navigation-bar__menu-item">
            <a nbButton
               ghost
               status="info"
               routerLink="/sign-in">
              Login
            </a>
          </li>

          <li class="navigation-bar__menu-item">
            <a nbButton
               status="info"
               routerLink="/sign-up">
              Sign Up
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="user?.uid">
          <li
          *ngIf="user.roles.admin"
          class="navigation-bar__menu-item">
            <a
            nbButton
            ghost
            status="info"
            routerLink="/admin-panel">
               Admin Panel
            </a>
          </li>

          <li
          *ngIf="user.accountType === 'business' && user.company"
          class="navigation-bar__menu-item">
            <a
            nbButton
            ghost
            status="info"
            [routerLink]="'/card/' + user.company">
              My Business Card
            </a>
          </li>

          <li
          *ngIf="user.accountType === 'business' && !user.company"
          class="navigation-bar__menu-item">
            <a
            nbButton
            ghost
            status="info"
            routerLink="/my-company-card">
              Create Business Card
            </a>
          </li>

          <li class="navigation-bar__menu-item">
            <a
            nbButton
            shape="round"
            status="info"
            ghost
            routerLink="/my-profile">
              <nb-icon icon="bell-outline"></nb-icon>
            </a>
          </li>

          <li class="navigation-bar__menu-item">
            <a
            nbButton
            shape="round"
            status="info"
            routerLink="/my-profile">
              <nb-icon icon="person-outline"></nb-icon>
            </a>
          </li>

          <li class="navigation-bar__menu-item">
            <button
            nbButton
            status="info"
            (click)="signOut()">
              Sign Out
            </button>
          </li>
        </ng-container>

      </ul>
    </div>
  </div>
</div>
