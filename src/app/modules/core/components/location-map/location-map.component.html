<div class="location-map">
  <ng-container *ngIf="latLon">
    <mgl-map
    class="location-map__map"
    [style]="'mapbox://styles/vhumeniuk/ckaf4evzu221h1inml684wgfm'"
    [zoom]="[15]"
    [center]="latLon">
      <mgl-control mglNavigation></mgl-control>
      <mgl-marker [lngLat]="latLon"></mgl-marker>
    </mgl-map>
  </ng-container>
</div>
