<main class="cards-grid">
  <wd-card
  *ngFor="let card of items"
  [title]="card.title"
  [category]="card.category"
  [image]="card.image ? card.image : 'http://www.independentmediators.co.uk/wp-content/uploads/2016/02/placeholder-image.jpg'"
  [description]="card.shortDescription"
  [rating]="card.rating"></wd-card>
</main>
