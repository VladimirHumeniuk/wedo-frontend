<wd-admin-header title="Companies">
  <a [routerLink]="'edit'" nbButton shape="round" status="warning">
    <nb-icon icon="plus-outline"></nb-icon>
    Add
  </a>
</wd-admin-header>

<wd-data-table
[id]="'cid'"
[loading]="loading"
[columns]="tableColumns"
[data]="companies"
name="company"
[actions]="actions"
pagination="true"
paginationId="companies-table"
itemsPerPage="10"
paginationPosition="end"
(removeEvent)="companyRemove($event[0])"></wd-data-table>
