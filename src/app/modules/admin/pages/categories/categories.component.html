<wd-admin-header title="Categories">
  <a [routerLink]="'edit'" nbButton shape="round" status="warning">
    <nb-icon icon="plus-outline"></nb-icon>
    Add
  </a>
</wd-admin-header>

<wd-data-table
[id]="'id'"
[columns]="tableColumns"
[data]="categories"
[actions]="actions"
(removeEvent)="categoryRemove($event[0])"></wd-data-table>
